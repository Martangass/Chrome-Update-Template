<!-- HTML Sprache -->
<html lang="en">

<!-- Kopfdaten (Nicht sichtbar) -->
<head>
    <!-- HTML Typ -->
    <meta charset="UTF-8">
    <!-- Responsive Design einbindung -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tab Titel -->
    <title>Chrome Update</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <!-- Tab Logo -->
    <link rel="icon" type="img" href="img/chrome-logo-m100.svg">
    <!-- Google Fonts link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<!-- Sichtbarer teil der Seite (Body) -->
<body>


    <!-- Chrome Logo Container -->
    <div class="logo-div">

        <!-- Chrome Logo img-->
        <img class="chrome-logo" src="img/chrome-logo-m100.svg" alt="Chrome Logo">
    </div>



    <!-- Überschrift (Heading) Container -->
    <div class="head-txt-div">

        <!-- Überschrift (Heading)-->
        <h1 class="head-txt">Chrome Braucht ein Update um fortzufahren!</h1>
    </div>



    <!-- Aktualisieren Button Container -->
    <div class="button-div">

        <!-- Akutalisieren Button -->
        <button class="button js-download" type="button">Chrome aktualisieren</button>
    </div>




    <!-- AGB's Container -->
    <div class="AGB-div">

            <!-- AGB's Kleintext -->
            <p class="AGB">Wenn du Chrome aktualisierst, stimmst du damit den

            <!-- Link zu Orginal AGB von Google -->
            <a href="https://policies.google.com/terms">Nutzungsbedingungen</a>

            <!-- Normaler text -->
             von Google
             
             <!-- neuer absatz -->
            <br> 

            <!-- Normaler text -->
            und den 

            <!-- Link zu Orginal AGB von Chrome -->
            <a href="https://www.google.com/intl/de/chrome/terms/">zusätzlichen Nutzungsbedingungen</a>

            <!-- Normaler text -->
            für Google Chrome und ChromeOS zu.</p>
    </div>



    <!-- Chrome Laptop & Phone Container -->
    <div class="chrome-laptop-div">

        <!-- Chrome Laptop & Phone img -->
        <img class="chrome-laptop" src="img/hero-img_desktop-2x.webp">
    </div>


    
</body>

<!-- JavaScript Link-->
<link rel="script" href="script.js">

</html>
